<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem </title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <img class="logo" src="./src/imagens/logo-gif-02.gif" alt="logo mortal kombat">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/subzero.png" alt="personagem Sub-Zero" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Sub-Zero</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
            
                <li class="personagem  selecionado" id="subzero" data-name="Sub-Zero">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/subzero.jpg" alt="Personagem Sub-Zero">
                </li>
            
                <li class="personagem" id="kitana" data-name="Kitana">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kitana.jpg" alt="Personagem Kitana">
                </li>
            
                <li class="personagem" id="kunglao" data-name="Kung Lao">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kunglao.jpg" alt="Personagem Kung Lao">
                </li>
            
                <li class="personagem " id="raiden" data-name="Raiden">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/raiden.jpg" alt="Personagem Raiden">
                </li>
            
                <li class="personagem " id="smoke" data-name="Smoke">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/smoke.jpg" alt="Personagem Smoke">
                </li>
            
                <li class="personagem jogador-2-selecionado" id="scorpion" data-name="Scorpion">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/scorpion.jpg" alt="Personagem Scorpion">
                </li>
            
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/scorpion.png" alt="personagem Scorpion" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Scorpion</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/javascript/index.js"></script>
</body>
</html>
